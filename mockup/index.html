<html>

<head>
    <link rel="stylesheet" href="css/coffee.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>

<body>
    <div id="coffee-view">
        <div class="container">
            <div id="background"></div>
            <div id="coffee" style="top:200px"></div>
            <div id="inside"></div>
            <div id="last-brew">
                <span id="brew-time"><strong>Last Brewed:</strong> 2:34:56</span>
            </div>
        </div>
    </div>
    <span id="brew-button" style="display:none"><button id="brew_now_button">Fresh Coffee</button></span>
    <script>
        $("#coffee-view").click(function () {
            $("#brew-time").toggle();
            $("#brew-button").toggle();
        });
        $("#brew-button").click(function () {
            $("#brew-time").toggle();
            $("#brew-button").toggle();
        });
        
    </script>
</body>

</html>
